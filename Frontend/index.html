<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Testsites</title>
</head>
<body>
    <div id="app">
        <input v-model="filterWord" placeholder="Filter by name" type="text">
        <button @click="getAllTestsites(filterWord, sortWord)">Filter</button>
        <button @click="getAllTestsites(filterWord, 'name')">Sort by Name</button>
        <button @click="jsSortByName()">Sort by NameJS</button>
        <button @click="getAllTestsites(filterWord, 'time')">Sort by Time</button>
        <button @click="jsSortByTime()">Sort by TimeJS</button>
        <table class="table table-striped table-dark" v-if="testSites.length">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Waiting Time</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="testSite in testSites">
                    <td>{{testSite.id}}</td>
                    <td>{{testSite.name}}</td>
                    <td>{{testSite.waitingTime}}</td>
                </tr>
            </tbody>
        </table>

        <br>
        <input v-model="updateId" placeholder="Id" type="number">
        <input v-model="updateWaitTime.waitingTime" placeholder="New waittime" type="number">
        <button @click="updateTestsite()">Update</button>


    </div>
    <script src="js/index.js"></script>
</body>
